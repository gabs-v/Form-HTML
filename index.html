<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:</label>
            <input type="text" />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" />
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password"/ >
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" />
        </div>
        <div>
            <label>Gender Identity</label>
            <div>
                <input type="checkbox" />
                <label>Male</label>
                <input type="checkbox" />
                <label>Female</label>
                <input type="checkbox" />
                <label>Non-binary</label>
                <input type="checkbox" />
                <label>I prefer not to answer</label>
            </div>
        </div>
        <label Favorite Language: />
        <select name="Favorite Language" >
            <option value="Python" >
            </option>
            <option value="Javascript" >
                Javascript
            </option>
            <option value="C++">
                C++
            </option>
            <option value="C#" >
                C#
            </option>
            <option value="Java" >
                Java
            </option>
            <option value="somethin else" >
                somethin else
            </option>
        </select>
        <br/>
        <button> submit </button>
    </form>
</body>
</html>
